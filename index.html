<!DOCTYPE html>
<head>
    <link href="SurveyStyle.css" rel="stylesheet">
    <title>A surveyform design - Kevin Jose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Smooch+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<main>
    <h1 id="title">A Survey Form Design</h1>
    <p id="description">This is a small survey to know if anyone 
        of you is coming to Nancy's Wedding</p><br><br>
    
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name here"><br>
        <br><br>
        <label for="email" id="email-label">Email-ID:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email-id here"><br>
        <br><br>
        <label for="number" id="number-label">Number:</label><br>
        <input type="number" min="1000000000" max="9999999999" id="number" name="number" placeholder="Enter your number here"><br>
        <br><br>
        <label for="vehicle" id="vehicle-label">Vehicle in which you are coming:</label><br>
        <select name="vehicle" id="dropdown">
            <option value="Nota" selected>None</option>
            <option value="TwoWheel">2 Wheeler</option>
            <option value="ThreeWheel">3 Wheeler</option>
            <option value="FourWheel">4 Wheeler</option>
            <option value="NoWheel">I am walking</option>
        </select><br>
        <br><br>
        <label for="radio-group-div" id="radio-group-div-label">Please choose One:</label>
        <div >
            <input type="radio" id="radio1" name="Number_of_people" value="single" checked>
            <label for="radio1" class="radio1-label">I am coming alone</label><br>
            <input type="radio" id="radio2" name="Number_of_people" value="double">
            <label for="radio2" class="radio1-label">I am coming with one other person</label><br>
            <input type="radio" id="radio3" name="Number_of_people" value="triple">
            <label for="radio3" class="radio1-label">I am coming with two other persons</label><br>
            <br><br>
        </div>
        <lable for="checkbox-group-div" id="checkbox-group-div-label">What would you like to see there? (Please select all that apply)</lable>
        <div >
            <input type="checkbox" id="checkbox1" name="Party_amenities" value="Drinks" checked>
            <label for="checkbox1" class="checkbox1-label">Drinks</label><br>
            <input type="checkbox" id="checkbox2" name="Party_amenities" value="DJ">
            <label for="checkbox2" class="checkbox1-label">DJ</label><br>
            <input type="checkbox" id="checkbox3" name="Party_amenities" value="Accomodation_and_Travel">
            <label for="checkbox3" class="checkbox1-label">Travel and accomodation</label><br>
            <br><br>
        </div>
        <label for="textbox-query" id="textbox-label">Please share if you have any questions or additional comments:</label><br>
        <textarea id="textbox-query" name="comments" rows="4" cols="50" placeholder="Add your comments here"></textarea><br><br><br><br>

        <input type="submit" id="submit">
        <br><br>
    </form>

</main>
